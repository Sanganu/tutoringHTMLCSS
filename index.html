<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
</head>

<body>
    <header class="bg-dark text-white">
        <nav id="navbar">
            <h2>Count / Lap / Timer</h2>
        </nav>
    </header>

    <main class="container bg-secondary">

        <main class="container bg-secondary m-2 p-2 ">
            <article class="box bg-dark text-white m-1 p-1">
                <section id="check2" class="border border-danger m-1 p-1 text-center">
                    <h4>Timer</h4>
                    <h4 id="test2"></h4>
                </section>
                <section id="check1" class="border border-danger m-1 p-1 text-center">
                    <h4>Counter</h4>
                    <h3 id="test1"></h3>
                </section>
            </article>
            <article class="box bg-dark text-center text-white m-2 p-2 d-flex justify-content-center">
           
                <button class="btn btn-success" id="count">Add Count</button>
                <button class="btn btn-warning" id="resetCount">Reset Count &amp; Timer</button>

                <button class="btn btn-danger" id="clearLog">Clear Log</button>
                <button class="btn btn-success" id="logentry">Lap</button>
                <button class="btn btn-primary" id="restarttimer">Restart Timer</button>
                <button class="btn btn-info" id="stoptimer">Stop Timer</button>
                

            </article>
        </main>

        <article class="box bg-dark text-white m-1 p-1">
            <h5 class="text-center">Log Book</h5>
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Count</th>
                                <th scope="col">Timer</th>
                            </tr>
                        </thead>
                        <tbody id="performanceLog">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">

                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Lap</th>
                                <th scope="col">Timer</th>
                            </tr>
                        </thead>
                        <tbody id="lapsDisplay">
                        </tbody>
                    </table>
                </div>
            </div>

        </article>

    </main>
    <main class="container bg-secondary text-center">
        <h3>Timer</h3>
        
        <h4 id="stopwatchdisplay"></h4>
        <form id="startwatch">
            <label>Enter Minutes for Timer</label>
            <input id="timercount" type="number"  min=5/>
            <input id="timercount" type="number"  min=5/>
            <input id="timercount" type="number"  min=5/>
            <button  type="submit" class="btn btn-primary">Start Timer</button>
            <button id="stopwatch" class="btn btn-danger">Stop Timer</button>
        </form>
    </main>
    </main>

    <footer class="bg-dark text-white">
        &copy; Sangeetha.K, 2020
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
