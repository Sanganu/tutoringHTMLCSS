<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Tutoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />

<body>
    <header class="bg-dark text-white">
        <nav id="navbar">
            <h2>Simple App to Log your performance</h2>
        </nav>
    </header>

    <main class="container bg-secondary">

        <main class="container bg-secondary ">
            <article class="box bg-dark text-white m-1 p-1">
                    <section id="check2" class="border border-danger m-1 p-1 text-center">
                            <h4>Timer</h4>
                            <h4 id="test2"></h4>
        
                        </section>

                <section id="check1" class="border border-danger m-1 p-1 text-center">
                    <h4>Counter</h4>
                    <h3 id="test1"></h3>
                   
                </section>
            

            </article>
            <article class="box bg-dark text-center text-white m-1 p-1 d-flex justify-content-center">

                <button class="btn btn-success" id="count">Add Count</button>
                <button class="btn btn-warning" id="resetCount">Reset Count &amp; Timer</button>
                <!-- <button class="btn btn-primary" id="logentry">Log your workout</button> -->
                <button class="btn btn-danger" id="clearLog">Clear Log</button>
                <button class="btn btn-info" id="stoptimer">Stop Timer</button>
                <button class="btn btn-primary" id="restarttimer">Restart Timer</button>
        
            </article>
       
       
            <!-- <article class="box bg-dark m-1 p-1">Dora</article>

                <ul>
                    <li>Set Interval</li>
                    <li>Local Storage</li>
                    <li>Event Listener</li>
                </ul>
            </article> -->

        </main>

        <article class="box bg-dark text-white ms-auto p-1">
            <h5 class="text-center">Log Book</h5>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Count</th>
                    <th scope="col">Timer</th>
                  </tr>
                </thead>
                <tbody  id="performanceLog">
                  </tbody>
                  </table>
            <section></section>
            </article>

    </main>

    </main>
