<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
</head>

<body>
    <header class="bg-dark text-white ">
        <nav id="navbar" class="d-flex justify-content-between">
            <h2>Meditation and Chanting</h2>
            <p>Time to improve our inner self ...</p>
        </nav>
    </header>

    <main class="container bg-secondary">

        <main class="container bg-secondary m-2 p-2 ">
               


            <article class="box row bg-dark text-center text-white m-2 p-2 d-flex justify-content-center">

                <section class="col-md-6">
                    <h4>Counter</h4>
                    <h3 id="test1"></h3>
                </section>
                <section class="col-md-6">
                    <h4>Timer</h4>
                    <h4 id="test2"></h4>
                </section>

            </article>
        </main>

        <main class="box bg-dark text-white m-1 p-1">
            <h5 class="text-center">Logged entries</h5>
            <div class="row">
                <div class="col-md-6">

                    <section id="check1" class="border border-danger m-1 p-1 text-center">

                        <button class="btn btn-success" id="count">Add Count</button>
                        <button class="btn btn-warning" id="resetCount">Reset Count &amp; Timer</button>

                        <button class="btn btn-danger" id="clearLog">Clear Log</button>
                    </section>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Count</th>
                                <th scope="col">Timer</th>
                            </tr>
                        </thead>
                        <tbody id="performanceLog">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <section id="check2" class="border border-danger m-1 p-1 text-center">

                        <button class="btn btn-success" id="logentry">Lap</button>
                        <button class="btn btn-warning" id="stoptimer">Stop Timer</button>
                        <button class="btn btn-primary" id="restarttimer">Start / Restart Timer</button>

                    </section>

                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Lap</th>
                                <th scope="col">Timer</th>
                            </tr>
                        </thead>
                        <tbody id="lapsDisplay">
                        </tbody>
                    </table>
                </div>
            </div>

        </main>

 
    <main class="container bg-secondary text-center p-3 m-3">
            <section class="box row bg-dark text-center text-white m-2 p-2 d-flex justify-content-center">
                    <h5 class="now"></h5>
                    <h5 class="now"></h6>
                    </section>

        <article class="box bg-dark text-white m-1 p-1">
            <h3>Stop Watch</h3>

            <h4 id="stopwatchdisplay">
                <span id="hour">00</span>:
                <span id="minute">00</span>:
                <span id="second">00</span>
            </h4>
            
            <form id="startwatch">

                <input id="hourtimercount" type="number" placeholder="00" min=0 max=12/>
                <input id="minutetimercount" type="number" placeholder="00" min=0 max=60/>
                <input id="secondtimercount" type="number" placeholder="00" min=0 max=60/>
                <br />
                <br />
                <button type="submit" class="btn btn-primary">Start Timer</button>
                <button id="stopwatch" class="btn btn-danger">Stop Timer</button>
            </form>
        </article>
    </main>
    </main>
</main>
  
          <!-- Modal -->
          <div class="modal text-center" id="Modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">

                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Timer</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <section>
                            <h6>Current Time</h6>
                            <p class="stopTimer"></p>
                    </section>
                    <section>
                        <h6>End Time</h6>
                            <p class="stopTimer"></p>
                    </section>
                  
               
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  
                </div>
              </div>
            </div>
          </div>
    <footer class="bg-dark text-white">
        &copy; Sangeetha.K, 2020
    </footer>
    <!-- The following 2 links are Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
        
    <script src="./assets/script.js"></script>
</body>

</html>
