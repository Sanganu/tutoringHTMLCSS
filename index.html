<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Tutoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />

<body>
    <header class="bg-dark text-white">
        <nav id="navbar">
            <h2>Simple App to Log your performance</h2>
        </nav>
    </header>

    <main class="container bg-secondary d-flex justify-content-center">

        <article class="box bg-dark text-white ms-auto p-1">
            <h5>Log</h5>
            <section id="performanceLog"></section>
        </article>

        <main class="container bg-secondary d-flex align-content-center flex-wrap">
            <article class="box bg-dark text-white m-1 p-1 d-flex flex-wrap">

                <section id="check1" class="border border-danger m-1 p-1">
                    <h4>Count your Reps / Chants</h4>
                    <h3 id="test1"></h3>

                </section>
                <section id="check2" class="border border-danger m-1 p-1">
                    <h4>Timer</h4>
                    <h4 id="test2"></h4>

                </section>

            </article>
            <article class="box bg-dark text-white m-1 p-1">
                <button class="btn btn-success" id="count">Add Count</button>
                <button class="btn btn-warning" id="resetCount">Reset Count and Timer</button>
                <button class="btn btn-primary" id="logentry">Log your workout</button>
                <button class="btn btn-info" id="stoptimer">Stop Timer</button>
                <button class="btn btn-danger" id="clearLog">Clear LocalStorage</button>
            </article>
            </article>

                <ul>
                    <li>Set Interval</li>
                    <li>Local Storage</li>
                    <li>Event Listener</li>
                </ul>
            </article> -->

        </main>


    </main>

</body>
